model_name: conformer_rnnt_indic
version: v1
sample_rate: 16000
languages:
  - en-IN
  - hi-IN
  - ta-IN
train_manifest: data/stt/train_manifest.jsonl
val_manifest: data/stt/val_manifest.jsonl
optimizer:
  name: adamw
  lr: 0.0003
  weight_decay: 0.01
training:
  epochs: 5
  batch_size: 4
  feature_dim: 80
  sequence_length: 128
  grad_clip: 1.0
  log_every_n_steps: 10
output:
  checkpoint_interval: 1
  eval_interval: 100
  base_dir: ${MODEL_BASE_PATH:-/models}
