apiVersion: apps/v1
kind: Deployment
metadata:
  name: tts-service
  labels:
    app: tts-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tts-service
  template:
    metadata:
      labels:
        app: tts-service
    spec:
      containers:
        - name: tts-service
          image: tts-service:latest # replace with registry image
          ports:
            - containerPort: 8001
          env:
            - name: ENVIRONMENT
              value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: tts-service
spec:
  selector:
    app: tts-service
  ports:
    - name: http
      port: 8001
      targetPort: 8001
  type: ClusterIP
---
