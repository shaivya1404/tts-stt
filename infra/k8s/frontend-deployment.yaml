apiVersion: apps/v1
kind: Deployment
metadata:
  name: tts-stt-frontend
  labels:
    app: tts-stt-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tts-stt-frontend
  template:
    metadata:
      labels:
        app: tts-stt-frontend
    spec:
      containers:
        - name: frontend
          image: tts-stt-frontend:latest # replace with registry image
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              value: "http://backend-api:4000/api/v1"
---
apiVersion: v1
kind: Service
metadata:
  name: tts-stt-frontend
spec:
  selector:
    app: tts-stt-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
